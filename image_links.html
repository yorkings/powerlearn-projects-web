<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to our Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore the latest in technology.</p>
         <a href="https://www.example-technology-site.com" target="_blank">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Discover the beauty of nature through our gallery.</p>
        <div>
            <a href="https://www.example-nature-site.com/image1" target="_blank">
                <img src="nature_image1.jpg" alt="Nature Image 1">
            </a>
            <a href="https://www.example-nature-site.com/image2" target="_blank">
                <img src="nature_image2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://www.example-nature-site.com/image3" target="_blank">
                <img src="nature_image3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Check out our delicious food items.</p>
        <ul>
            <li>
                <a href="https://www.example-food-site.com/pizza" target="_blank">
                    <img src="pizza_image.jpg" alt="Pizza">
                    Pizza
                </a>
            </li>
            <li>
                <a href="https://www.example-food-site.com/salad" target="_blank">
                    <img src="salad_image.jpg" alt="Salad">
                    Salad
                </a>
            </li>
            <li>
                <a href="https://www.example-food-site.com/ice-cream" target="_blank">
                    <img src="ice_cream_image.jpg" alt="Ice Cream">
                    Ice Cream
                </a>
            </li>
        </ul>
    </section>

</body>
</html>
